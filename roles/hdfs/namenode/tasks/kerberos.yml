---
- name: Ensure common kerberos installation tasks are performed
  ansible.builtin.import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: install

- name: Ensure common hadoop kerberos installation tasks are performed
  ansible.builtin.import_role:
    name: tosit.tdp.hadoop.common
    tasks_from: kerberos

- name: Template krb5 jaas
  ansible.builtin.template:
    src: krb5JAASnn.conf.j2
    dest: "{{ hadoop_nn_conf_dir }}/krb5JAASnn.conf"
    owner: root
    group: root
    mode: "644"

- name: HDFS NameNode keytabs creation
  block:
    - name: Ensure hdfs nn user's principal and keytab exist
      ansible.builtin.import_role:
        name: tosit.tdp.utils.kerberos
        tasks_from: create_principal_keytab
      vars:
        principal: nn/{{ ansible_fqdn }}
        keytab: nn.service.keytab
        user: "{{ hdfs_user }}"
        group: "{{ hadoop_group }}"
        mode: "0600"

    - name: Ensure HTTP spnego's principal and keytab exist
      ansible.builtin.import_role:
        name: tosit.tdp.utils.kerberos
        tasks_from: create_principal_keytab
      vars:
        principal: HTTP/{{ ansible_fqdn }}
        keytab: spnego.service.keytab
        user: root
        group: "{{ hadoop_group }}"
        mode: "0640"
  when: krb_create_principals_keytabs

- name: HDFS NameNode keytabs check
  block:
    - name: Ensure hdfs nn user's keytab is working
      ansible.builtin.import_role:
        name: tosit.tdp.utils.kerberos
        tasks_from: check_secure_keytab
      vars:
        principal: nn/{{ ansible_fqdn }}
        keytab: nn.service.keytab
        user: "{{ hdfs_user }}"
        group: "{{ hadoop_group }}"
        mode: "0600"

    - name: Ensure HTTP spnego's keytab is working
      ansible.builtin.import_role:
        name: tosit.tdp.utils.kerberos
        tasks_from: check_secure_keytab
      vars:
        principal: HTTP/{{ ansible_fqdn }}
        keytab: spnego.service.keytab
        user: root
        group: "{{ hadoop_group }}"
        mode: "0640"
  when: not krb_create_principals_keytabs
