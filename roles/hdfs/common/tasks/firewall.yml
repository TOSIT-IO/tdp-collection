---
- import_role:
    name: tosit.tdp.utils.firewall
    tasks_from: firewalld-start.yml
  when: firewall_enabled

- import_role:
    name: tosit.tdp.utils.firewall
    tasks_from: firewalld-stop.yml
  when: not firewall_enabled

- import_role:
    name: tosit.tdp.utils.firewall
    tasks_from: firewalld-ipsets-groups.yml
  vars:
    ansible_groups: "{{ firewall_zones | map(attribute='groups') | flatten }}"

- import_role:
    name: tosit.tdp.utils.firewall
    tasks_from: firewalld-zones.yml
  vars:
    zones: "{{ firewall_zones }}"
