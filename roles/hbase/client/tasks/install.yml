---
- import_role:
    name: tosit.tdp.hbase.common
    tasks_from: install_hbase

- name: Create configuration directory
  file:
    path: '{{ hbase_client_conf_dir }}'
    state: directory
    group: '{{ hadoop_group }}'
    owner: '{{ hbase_user }}'

- name: Render /usr/bin/hbase command
  template:
    src: hbase-command.j2
    dest: /usr/bin/hbase
    mode: 0755
