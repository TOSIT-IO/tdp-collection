---
- name: Deploy Ranger HDFS plugin
  hosts: hdfs_nn
  tasks:
    - tosit.tdp.resolve:
        node_name: hadoop_ranger
    - import_role:
        name: tosit.tdp.hdfs.ranger
        tasks_from: install
    - meta: clear_facts
- name: Config Ranger HDFS plugin
  hosts: hdfs_nn
  tasks:
    - tosit.tdp.resolve:
        node_name: hadoop_ranger
    - import_role:
        name: tosit.tdp.hdfs.ranger
        tasks_from: config
    - meta: clear_facts
- name: Restart HDFS Namenode
  hosts: hdfs_nn
  tasks:
    - tosit.tdp.resolve:
        node_name: hadoop_hdfs_namenode
    - import_role:
        name: tosit.tdp.hdfs.namenode
        tasks_from: restart
    - meta: clear_facts
- name: Deploy Ranger Yarn plugin
  hosts: yarn_rm
  tasks:
    - tosit.tdp.resolve:
        node_name: hadoop_ranger
    - import_role:
        name: tosit.tdp.yarn.ranger
        tasks_from: install
    - meta: clear_facts
- name: Config Ranger Yarn plugin
  hosts: yarn_rm
  tasks:
    - tosit.tdp.resolve:
        node_name: hadoop_ranger
    - import_role:
        name: tosit.tdp.yarn.ranger
        tasks_from: config
    - meta: clear_facts
- name: Restart Yarn Resource Manager
  hosts: yarn_rm
  tasks:
    - tosit.tdp.resolve:
        node_name: hadoop_yarn_resourcemanager
    - import_role:
        name: tosit.tdp.yarn.resourcemanager
        tasks_from: restart
    - meta: clear_facts
