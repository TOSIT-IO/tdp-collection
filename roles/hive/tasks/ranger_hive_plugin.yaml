---
- name: Upload {{ ranger_hive_dist_file }}
  copy:
    src: "files/{{ ranger_hive_dist_file }}"
    dest: /tmp

- name: Extract {{ ranger_hive_dist_file }}
  unarchive:
    src: "/tmp/{{ ranger_hive_dist_file }}"
    dest: "{{ hive_root_dir }}"
    group: root
    owner: root
    remote_src: yes
    creates: "{{ hive_root_dir }}/{{ ranger_hive_release }}"

- name: Create symbolic link to Ranger installation
  file:
    src: "{{ hive_root_dir }}/{{ ranger_hive_release }}"
    dest: "{{ ranger_hive_install_dir }}"
    state: link

- name: Template install.properties
  template:
    src: install.properties.j2
    dest: "{{ ranger_hive_install_dir }}/install.properties"

# Ranger installation scripts finds hive at "../hive" to add necessary properties to hive-site.xml, generate the ranger-*.xml
# It can also be configured with COMPONENT_INSTALL_DIR_NAME but we still have to make /opt/tdp/hive/conf a symbolic link to /etc/hive/conf.s2 to get the configurations at the right place
# TODO: find a better way to do this

- name: Backup {{ hive_install_dir }}/conf
  command: mv {{ hive_install_dir }}/conf {{ hive_install_dir }}/conf.bk
  args:
    creates: "{{ hive_install_dir }}/conf.bk"

- name: Create symbolic link from conf in {{ hive_install_dir }} to actual Hive Server2 config dir
  file:
    src: "{{ hive_s2_conf_dir }}"
    dest: "{{ hive_install_dir }}/conf"
    state: link

# We also need to fix the path of the ranger-policymgr-ssl.xml containing the trustore properties in ranger-hive-security.xml
- name: Fix the path of ranger-policymgr-ssl.xml in ranger-hive-security-changes.cfg
  lineinfile:
    path: "{{ ranger_hive_install_dir }}/install/conf.templates/enable/ranger-hive-security-changes.cfg"
    regexp: '^ranger.plugin.hive.policy.rest.ssl.config.file\s+([^ ]+) (.*)$'
    line: 'ranger.plugin.hive.policy.rest.ssl.config.file /etc/hive/conf.s2/ranger-policymgr-ssl.xml \2'
    backrefs: yes

- name: Run enable-hive-plugin.sh
  shell: |
    export JAVA_HOME=/usr/lib/jvm/jre-1.8.0-openjdk
    ./enable-hive-plugin.sh
  args:
    chdir: "{{ ranger_hive_install_dir }}"

- name: Create Hive service
  run_once: true
  uri:
    url: "{{ ranger_hive_install_properties.POLICY_MGR_URL }}/service/plugins/services"
    method: POST
    body:
      name: "{{ ranger_hive_install_properties.REPOSITORY_NAME }}"
      isEnabled: true
      configs:
        username: hive
        password: hive
        jdbc.driverClassName: "org.apache.hive.jdbc.HiveDriver"
        jdbc.url: "jdbc:hive2://{{ ranger_hive_install_properties.zookeeper_quorum }}/;serviceDiscoveryMode=zooKeeper;zooKeeperNamespace=hiveserver2;sslTrustStore={{ hive_truststore_location }};trustStorePassword={{ hive_truststore_password }}"
        policy.download.auth.users: hive
      type: hive
    body_format: json
    force_basic_auth: yes
    user: admin
    password: "{{ ranger_admin_password }}"
    headers:
      Content-Type: application/json
    status_code: [200, 400]
    validate_certs: no
  register: reg_hive
  changed_when: reg_hive.status == 200
  failed_when: |
    reg_hive is failed or
    reg_hive.status == 400 and
    (reg_hive.json.msgDesc is not defined or
    'Duplicate service name' not in reg_hive.json.msgDesc)
