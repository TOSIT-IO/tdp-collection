---
- name: TLS-SSL Namenode install
  hosts: hdfs_nn
  tasks:
    - import_role:
        name: tosit.tdp.hadoop.hdfs.namenode
        tasks_from: tls-ssl

- name: TLS-SSL Journalnode install
  hosts: hdfs_jn
  tasks:
    - import_role:
        name: tosit.tdp.hadoop.hdfs.journalnode
        tasks_from: tls-ssl

- name: TLS-SSL Datanode install
  hosts: hdfs_dn
  tasks:
    - import_role:
        name: tosit.tdp.hadoop.hdfs.datanode
        tasks_from: tls-ssl

- name: TLS-SSL HDFS Client install
  hosts: hadoop_client
  tasks:
    - import_role:
        name: tosit.tdp.hadoop.client
        tasks_from: tls-ssl
