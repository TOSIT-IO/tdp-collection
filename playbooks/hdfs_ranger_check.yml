---
- name: HDFS ranger component check
  hosts: ranger_admin
  environment:
    LC_ALL: C
  tasks:
    - tosit.tdp.resolve: # noqa unnamed-task
        node_name: hdfs_ranger
    - name: Check HDFS ranger plugin
      import_role:
        name: tosit.tdp.hdfs.ranger
        tasks_from: check
    - meta: clear_facts # noqa unnamed-task
