---
- include_role:
    name: tosit.tdp.utils.user
  vars:
    user: "{{ hbase_user }}"
    group: "{{ hadoop_group }}"

- name: Upload {{ hbase_dist_file }}
  copy:
    src: "files/{{ hbase_dist_file }}"
    dest: /tmp
  diff: no

- name: Ensures {{ hbase_root_dir }} exists
  file:
    path: "{{ hbase_root_dir }}"
    state: directory

- name: Extract {{ hbase_dist_file }}
  unarchive:
    src: "/tmp/{{ hbase_dist_file }}"
    dest: "{{ hbase_root_dir }}"
    group: root
    owner: root
    remote_src: yes
    creates: "{{ hbase_root_dir }}/{{ hbase_release }}"

- name: Create symbolic link to HBase installation
  file:
    src: "{{ hbase_root_dir }}/{{ hbase_release }}"
    dest: "{{ hbase_install_dir }}"
    state: link

- name: Create directory for pid
  file:
    path: '{{ hbase_pid_dir }}'
    state: directory
    group: '{{ hadoop_group }}'
    owner: '{{ hbase_user }}'

- name: Template hbase tmpfiles.d
  template:
    src: tmpfiles-hbase.conf.j2
    dest: /etc/tmpfiles.d/hbase.conf

- name: Create log directory
  file:
    path: '{{ hbase_log_dir }}'
    state: directory
    group: '{{ hadoop_group }}'
    owner: '{{ hbase_user }}'
