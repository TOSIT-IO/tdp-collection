---
- name: Ensure common hadoop installation tasks are performed
  import_role:
    name: tosit.tdp.hadoop.common
    tasks_from: install

- name: Ensure yarn user exists
  include_role:
    name: tosit.tdp.utils.user
  vars:
    user: "{{ yarn_user }}"
    group: "{{ hadoop_group }}"

- name: Create directory for pid
  file:
    path: "{{ hadoop_yarn_pid_dir }}"
    state: directory
    owner: "{{ yarn_user }}"
    group: "{{ hadoop_group }}"
    mode: "755"

- name: Template hadoop yarn tmpfiles.d
  template:
    src: tmpfiles-hadoop-yarn.conf.j2
    dest: /etc/tmpfiles.d/hadoop-yarn.conf
    owner: root
    group: root
    mode: "644"

- name: Create log directory
  file:
    path: "{{ hadoop_log_dir }}"
    state: directory
    owner: "{{ yarn_user }}"
    group: "{{ hadoop_group }}"
    mode: "750"
