---
- import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: install

- import_role:
    name: tosit.tdp.hadoop.common

- include_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: create_principal_keytab
  vars:
    principal: "{{ item.principal }}"
    keytab: "{{ item.keytab }}"
    user: "{{ item.user }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"
  loop:
    - { principal: "hdfs", keytab: "hdfs.headless.keytab", user: "{{ hdfs_user }}",  group: "{{ hadoop_group }}", mode: "600"} 
    - { principal: "yarn", keytab: "yarn.headless.keytab", user: "{{ yarn_user }}",  group: "{{ hadoop_group }}", mode: "600"} 
    - { principal: "mapred", keytab: "mapred.headless.keytab", user: "{{ mapred_user }}",  group: "{{ hadoop_group }}", mode: "600"} 
