---
- name: exporter_node_install
  depends_on: []

- name: exporter_node_config
  noop: yes
  depends_on:
    - tdp-cluster_config

- name: exporter_node_start
  depends_on:
    - exporter_node_config

- name: exporter_jmx_install
  depends_on: []

- name: exporter_jmx_config
  noop: yes
  depends_on:
    - tdp-cluster_config

- name: exporter_install
  noop: yes
  depends_on:
    - exporter_node_install
    - exporter_jmx_install

- name: exporter_config
  noop: yes
  depends_on:
    - exporter_install
    - exporter_node_config
    - exporter_jmx_config

- name: exporter_start
  noop: yes
  depends_on:
    - exporter_config
    - exporter_node_start

- name: exporter_init
  noop: yes
  depends_on:
    - exporter_start
