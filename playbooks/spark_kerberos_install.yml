---
- name: Kerberos Spark HistoryServer install
  hosts: spark_hs
  tasks:
    - import_role:
        name: tosit.tdp.spark.historyserver
        tasks_from: kerberos


- name: Kerberos Client install
  hosts: spark_client
  tasks:
    - import_role:
        name: tosit.tdp.spark.client
        tasks_from: kerberos
