---
- name: Hadoop HDFS Ranger plugin install
  hosts: hdfs_nn
  tasks:
    - tosit.tdp.resolve: # noqa unnamed-task
        node_name: hdfs_ranger
    - name: Install HDFS Ranger plugin
      import_role:
        name: tosit.tdp.hdfs.ranger
        tasks_from: install
    - meta: clear_facts # noqa unnamed-task
