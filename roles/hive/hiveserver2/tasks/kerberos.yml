---
- import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: install

- import_role:
    name: tosit.tdp.hive.common

- import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: create_principal_keytab
  vars:
    principal: "hive/{{ ansible_fqdn }}"
    keytab: "hive.service.keytab"
    user: "{{ hive_user }}"
    group: "{{ hadoop_group }}"
    mode: "600"

- import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: create_principal_keytab
  vars:
    principal: "HTTP/{{ ansible_fqdn }}"
    keytab: "spnego.service.keytab"
    user: "root"
    group: "{{ hadoop_group }}"
    mode: "640"
