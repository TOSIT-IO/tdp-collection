---
- name: Kerberos Namenode install
  hosts: hdfs_nn
  strategy: linear
  tasks:
    - tosit.tdp.resolve: # noqa unnamed-task
        node_name: hdfs_kerberos
    - name: Install Namenode Kerberos
      import_role:
        name: tosit.tdp.hdfs.namenode
        tasks_from: kerberos
    - meta: clear_facts # noqa unnamed-task
