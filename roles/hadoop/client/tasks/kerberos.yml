---
- import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: install

- import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: create_headless_principal_keytab
  vars:
    service_principal: "mapred"
    service_keytab: "mapred.headless.keytab"
    service_user: "{{ mapred_user }}"
    service_group: "{{ hadoop_group }}"
    service_mode: "600"
