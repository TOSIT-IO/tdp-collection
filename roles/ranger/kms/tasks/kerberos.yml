---
- import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: install

- import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: create_principal_keytab
  vars:
    principal: "keyadmin/{{ ansible_fqdn }}"
    keytab: "keyadmin.service.keytab"
    user: "{{ ranger_kms_user }}"
    group: "{{ hadoop_group }}"
    mode: "600"

- import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: create_principal_keytab
  vars:
    principal: "HTTP/{{ ansible_fqdn }}"
    keytab: "spnego.service.keytab"
    user: "root"
    group: "{{ hadoop_group }}"
    mode: "640"
