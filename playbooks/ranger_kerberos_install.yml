---
- name: Kerberos Ranger Admin install
  hosts: ranger_admin
  strategy: linear
  tasks:
    - import_role:
        name: tosit.tdp.ranger.admin
        tasks_from: kerberos


- name: Kerberos Ranger UserSync install
  hosts: ranger_usersync
  strategy: linear
  tasks:
    - import_role:
        name: tosit.tdp.ranger.usersync
        tasks_from: kerberos
