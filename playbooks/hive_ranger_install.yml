---
- name: Hive Ranger plugin install
  hosts: hive_s2
  tasks:
    - tosit.tdp.resolve: # noqa unnamed-task
        node_name: hive_ranger
    - name: Install Hive Ranger plugin
      import_role:
        name: tosit.tdp.hive.ranger
        tasks_from: install
    - meta: clear_facts # noqa unnamed-task
