---
- name: Hadoop HDFS Journalnode restart
  hosts: hdfs_jn
  tasks:
    - tosit.tdp.resolve: # noqa unnamed-task
        node_name: hdfs_journalnode
    - name: Restart HDFS journalnode
      import_role:
        name: tosit.tdp.hdfs.journalnode
        tasks_from: restart
    - meta: clear_facts # noqa unnamed-task
