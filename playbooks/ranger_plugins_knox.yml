---
- name: Deploy Ranger Knox plugin
  hosts: knox
  tasks:
    - tosit.tdp.resolve:
        node_name: ranger_plugins
    - import_role:
        name: tosit.tdp.knox.ranger
        tasks_from: ranger_knox_plugin_install
    - meta: clear_facts
- name: Config Ranger Knox plugin
  hosts: knox
  tasks:
    - tosit.tdp.resolve:
        node_name: ranger_plugins
    - import_role:
        name: tosit.tdp.knox.ranger
        tasks_from: ranger_knox_plugin_config
    - meta: clear_facts
- name: Restart Knox Gateway
  hosts: knox
  tasks:
    - tosit.tdp.resolve:
        node_name: ranger_plugins
    - import_role:
        name: tosit.tdp.knox.gateway
        tasks_from: restart
    - meta: clear_facts
