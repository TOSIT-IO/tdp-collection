---
- name: SSL-TLS Namenode install
  hosts: hdfs_nn
  tasks:
    - import_role:
        name: tosit.tdp.hadoop.hdfs.namenode
        tasks_from: ssl-tls

- name: SSL-TLS Journalnode install
  hosts: hdfs_jn
  tasks:
    - import_role:
        name: tosit.tdp.hadoop.hdfs.journalnode
        tasks_from: ssl-tls

- name: SSL-TLS Datanode install
  hosts: hdfs_dn
  tasks:
    - import_role:
        name: tosit.tdp.hadoop.hdfs.datanode
        tasks_from: ssl-tls

- name: SSL-TLS HDFS Client install
  hosts: hadoop_client
  tasks:
    - import_role:
        name: tosit.tdp.hadoop.client
        tasks_from: ssl-tls
