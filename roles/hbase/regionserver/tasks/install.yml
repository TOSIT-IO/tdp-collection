---
- import_role:
    name: tosit.tdp.hbase.common
    tasks_from: install_hbase

- name: Create configuration directory
  file:
    path: '{{ hbase_rs_conf_dir }}'
    state: directory
    group: '{{ hadoop_group }}'
    owner: '{{ hbase_user }}'

- name: Backup configuration
  copy:
    src: '{{ hbase_rs_conf_dir }}/'
    dest: '{{ hbase_rs_conf_dir }}.{{ ansible_date_time.epoch }}'
    group: '{{ hadoop_group }}'
    owner: '{{ hbase_user }}'
    remote_src: yes
  tags:
    - backup

- name: Template hbase-env.sh
  template:
    src: hbase/hbase-env.sh.j2
    dest: '{{ hbase_rs_conf_dir }}/hbase-env.sh'

- name: Template log4j.properties
  template:
    src: hbase/log4j.properties.j2
    dest: '{{ hbase_rs_conf_dir }}/log4j.properties'

- name: Template HBase RegionServer service file
  template:
    src: hbase/hbase-regionserver.service.j2
    dest: /usr/lib/systemd/system/hbase-regionserver.service

- name: Render hbase-site.xml
  template:
    src: hbase/hbase-site.xml.j2
    dest: '{{ hbase_rs_conf_dir }}/hbase-site.xml'

- name: Copy core-site.xml
  copy:
    src: /etc/hadoop/conf.dn/core-site.xml
    dest: '{{ hbase_rs_conf_dir }}/core-site.xml'
    remote_src: yes

- name: Copy hdfs-site.xml
  copy:
    src: /etc/hadoop/conf.dn/hdfs-site.xml
    dest: '{{ hbase_rs_conf_dir }}/hdfs-site.xml'
    remote_src: yes
