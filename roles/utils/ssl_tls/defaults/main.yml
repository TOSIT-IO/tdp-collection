---
# Certs name and location
certs_dir: "/etc/ssl/certs"
ca_name: "root_ca"
ca_file: "{{ certs_dir }}/root.pem"

# Java keystore/truststore
keystore_location: "{{ certs_dir }}/keystore.jks"
truststore_location: "{{ certs_dir }}/truststore.jks"

# Hadoop group
hadoop_group: hadoop
