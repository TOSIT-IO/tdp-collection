---
- import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: install

- import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: create_principal_keytab
  vars:
    principal: "zookeeper"
    keytab: "zookeeper.headless.keytab"
    user: "{{ zookeeper_user }}"
    group: "{{ hadoop_group }}"
    mode: "600"

- name: Template jaas.conf
  template:
    src: jaas.client.conf.j2
    dest: "{{ zookeeper_client_conf_dir }}/jaas.conf"
