---
- name: spark_client_install
  depends_on: []

- name: spark_historyserver_install
  depends_on: []

- name: spark_kerberos_install
  depends_on:
    - spark_client_install
    - spark_historyserver_install

- name: spark_ssl-tls_install
  depends_on:
    - spark_historyserver_install

- name: spark_client_config
  depends_on:
    - tdp-cluster_config
    - hadoop_client_config
    - spark_kerberos_install
    - hbase_client_config

- name: spark_historyserver_config
  depends_on:
    - tdp-cluster_config
    - hadoop_client_config
    - spark_kerberos_install
    - spark_ssl-tls_install

- name: spark_hdfs_init
  depends_on:
    - hdfs_client_init

- name: spark_historyserver_start
  depends_on:
    - yarn_client_config
    - spark_historyserver_config
    - spark_hdfs_init

- name: spark_historyserver_init
  noop: yes
  depends_on:
    - yarn_client_init

- name: spark_install
  noop: yes
  depends_on:
    - spark_client_install
    - spark_historyserver_install
    - spark_kerberos_install
    - spark_ssl-tls_install

- name: spark_config
  noop: yes
  depends_on:
    - spark_install
    - spark_client_config
    - spark_historyserver_config
    - hbase_client_config

- name: spark_start
  noop: yes
  depends_on:
    - spark_config
    - spark_historyserver_start

- name: spark_init
  noop: yes
  depends_on:
    - spark_start
    - spark_hdfs_init
    - spark_historyserver_init
