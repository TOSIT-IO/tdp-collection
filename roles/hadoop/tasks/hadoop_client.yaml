---
- name: Create log directory
  file:
    path: '{{ hadoop_hdfs_log_dir }}'
    state: directory
    group: '{{ hadoop_group }}'
    owner: '{{ hdfs_user }}'

- name: Create timestamped configuration directory
  file:
    path: '{{ hadoop_client_conf_dir }}.{{ ansible_date_time.epoch }}'
    state: directory
    group: '{{ hadoop_group }}'
    owner: '{{ hdfs_user }}'

- name: Create symbolic link to timestamped configuration directory
  file:
    src: '{{ hadoop_client_conf_dir }}.{{ ansible_date_time.epoch }}'
    dest: '{{ hadoop_client_conf_dir }}'
    state: link
    group: '{{ hadoop_group }}'
    owner: '{{ hdfs_user }}'

- name: Template hadoop-env.sh
  template:
    src: hadoop-env.sh.j2
    dest: '{{ hadoop_client_conf_dir }}.{{ ansible_date_time.epoch }}/hadoop-env.sh'
  vars:
    hadoop_log_dir: "{{ hadoop_hdfs_log_dir }}"
    hadoop_pid_dir: "{{ hadoop_hdfs_pid_dir }}"

- name: Template log4j.properties
  template:
    src: log4j.properties.j2
    dest: '{{ hadoop_client_conf_dir }}.{{ ansible_date_time.epoch }}/log4j.properties'
  vars:
    hadoop_log_dir: "{{ hadoop_hdfs_log_dir }}"

- name: Render core-site.xml
  template:
    src: core-site.xml.j2
    dest: '{{ hadoop_client_conf_dir }}.{{ ansible_date_time.epoch }}/core-site.xml'

- name: Render hdfs-site.xml
  template:
    src: hdfs-site.xml.j2
    dest: '{{ hadoop_client_conf_dir }}.{{ ansible_date_time.epoch }}/hdfs-site.xml'

- name: Render yarn-site.xml
  template:
    src: yarn-site.xml.j2
    dest: '{{ hadoop_client_conf_dir }}.{{ ansible_date_time.epoch }}/yarn-site.xml'

- name: Render mapred-site.xml
  template:
    src: mapred-site.xml.j2
    dest: '{{ hadoop_client_conf_dir }}.{{ ansible_date_time.epoch }}/mapred-site.xml'

- name: Render ssl-client.xml
  template:
    src: ssl-client.xml.j2
    dest: '{{ hadoop_client_conf_dir }}.{{ ansible_date_time.epoch }}/ssl-client.xml'
