---
- import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: install

- name: Template krb5 JAAS
  template:
    src: hbase/krb5JAASClient.conf.j2
    dest: '{{ hbase_client_conf_dir }}/krb5JAASClient.conf'

- import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: create_headless_principal_keytab
  vars:
    service_principal: "hbase"
    service_keytab: "hbase.headless.keytab"
    service_user: "{{ hbase_user }}"
    service_group: "{{ hadoop_group }}"
    service_mode: "600"
