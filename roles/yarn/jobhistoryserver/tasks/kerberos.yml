---
- import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: install

- import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: create_principal_keytab
  vars:
    principal: "jhs/{{ ansible_fqdn }}"
    keytab: "jhs.service.keytab"
    user: "{{ mapred_user }}"
    group: "{{ hadoop_group }}"
    mode: "600"
