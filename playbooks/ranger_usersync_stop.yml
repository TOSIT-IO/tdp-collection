---
- name: Restart Ranger Usersync
  hosts: ranger_usersync
  tasks:
    - tosit.tdp.resolve: # noqa unnamed-task
        node_name: ranger_usersync
    - name: Stop Ranger UserSync
      import_role:
        name: tosit.tdp.ranger.usersync
        tasks_from: stop
    - meta: clear_facts # noqa unnamed-task
