---
- name: Deploy Ranger HBase plugin
  hosts: hbase_master:hbase_rs
  tasks:
    - tosit.tdp.resolve:
        node_name: ranger_plugins
    - import_role:
        name: tosit.tdp.hbase.common
        tasks_from: ranger_hbase_plugin_install
    - meta: clear_facts
- name: Config Ranger HBase plugin
  hosts: hbase_master:hbase_rs
  tasks:
    - tosit.tdp.resolve:
        node_name: ranger_plugins
    - import_role:
        name: tosit.tdp.hbase.common
        tasks_from: ranger_hbase_plugin_config
    - meta: clear_facts
- name: Restart HBase Master
  hosts: hbase_master
  tasks:
    - tosit.tdp.resolve:
        node_name: ranger_plugins
    - import_role:
        name: tosit.tdp.hbase.master
        tasks_from: restart
    - meta: clear_facts
- name: Restart HBase Region Servers
  hosts: hbase_rs
  tasks:
    - tosit.tdp.resolve:
        node_name: ranger_plugins
    - import_role:
        name: tosit.tdp.hbase.regionserver
        tasks_from: restart
    - meta: clear_facts
