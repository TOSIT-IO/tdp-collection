---
- import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: install

- import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: create_principal_keytab
  vars:
    principal: "zookeeper/{{ ansible_fqdn }}"
    keytab: "zookeeper.service.keytab"
    user: "{{ zookeeper_user }}"
    group: "{{ hadoop_group }}"
    mode: "600"

- name: Template jaas.conf
  template:
    src: jaas.conf.j2
    dest: "{{ zookeeper_install_dir }}/conf/jaas.conf"
