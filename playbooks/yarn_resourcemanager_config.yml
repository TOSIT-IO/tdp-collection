---
- name: Hadoop Yarn resourcemanager Config
  hosts: yarn_rm
  tasks:
    - tosit.tdp.resolve: # noqa unnamed-task
        node_name: yarn_resourcemanager
    - name: Configure YARN RM
      import_role:
        name: tosit.tdp.yarn.resourcemanager
        tasks_from: config
    - meta: clear_facts # noqa unnamed-task
