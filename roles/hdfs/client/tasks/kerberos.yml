---
- name: Ensure common kerberos installation tasks are performed
  import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: install

- name: Ensure hdfs user's principal and keytab exist
  import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: create_headless_principal_keytab
  vars:
    principal: "{{ hdfs_headless_principal }}"
    keytab: hdfs.headless.keytab
    user: "{{ hdfs_user }}"
    group: "{{ hadoop_group }}"
    mode: "600"
  when: krb_create_principals_keytabs

- name: Ensure hdfs user's keytab is working
  import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: check_secure_keytab
  vars:
    principal: "{{ hdfs_headless_principal }}"
    keytab: hdfs.headless.keytab
    user: "{{ hdfs_user }}"
    group: "{{ hadoop_group }}"
    mode: "600"
  when: not krb_create_principals_keytabs
