---
- name: Kerberos Zookeeper Server for Kafka install
  hosts: zk_kafka
  strategy: linear
  tasks:
    - tosit.tdp.resolve:
        node_name: zookeeper-kafka_kerberos
    - import_role:
        name: tosit.tdp.zookeeper.server
        tasks_from: kerberos
    - meta: clear_facts

- name: Kerberos Zookeeper Client for Kafka install
  hosts: edge
  strategy: linear
  tasks:
    - tosit.tdp.resolve:
        node_name: zookeeper-kafka_kerberos
    - import_role:
        name: tosit.tdp.zookeeper.client
        tasks_from: kerberos
    - meta: clear_facts
