---
- name: Create configuration directory
  file:
    path: '{{ hbase_phoenix_queryserver_client_conf_dir }}'
    state: directory
    group: '{{ hadoop_group }}'
    owner: '{{ phoenix_queryserver_user }}'

- name: Backup configuration
  copy:
    src: '{{ hbase_phoenix_queryserver_client_conf_dir }}/'
    dest: '{{ hbase_phoenix_queryserver_client_conf_dir }}.{{ ansible_date_time.epoch }}'
    group: '{{ hadoop_group }}'
    owner: '{{ phoenix_queryserver_user }}'
    remote_src: yes
  tags:
    - backup

- name: Template hbase-env.sh
  template:
    src: phoenix_queryserver/hbase-env.sh.j2
    dest: '{{ hbase_phoenix_queryserver_client_conf_dir }}/hbase-env.sh'

- name: Template log4j.properties
  template:
    src: phoenix_queryserver/log4j.properties.j2
    dest: '{{ hbase_phoenix_queryserver_client_conf_dir }}/log4j.properties'

- name: Render hbase-site.xml
  template:
    src: hbase/hbase-site.xml.j2
    dest: '{{ hbase_phoenix_queryserver_client_conf_dir }}/hbase-site.xml'
  vars:
    hbase_site:
      hbase.zookeeper.quorum: "{{ groups['zk'] | map('tosit.tdp.access_fqdn', hostvars) | list | join(',') | trim }}"

- name: Copy core-site.xml
  copy:
    src: /etc/hadoop/conf/core-site.xml
    dest: '{{ hbase_phoenix_queryserver_client_conf_dir }}/core-site.xml'
    remote_src: yes

- name: Render /usr/bin/sqlline-thin.py command
  template:
    src: phoenix_queryserver/sqlline-thin-command.py.j2
    dest: /usr/bin/sqlline-thin.py
    mode: 0755
