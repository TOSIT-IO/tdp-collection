---
- name: HDFS firewall common config
  hosts: hdfs_dn
  tasks:
    - tosit.tdp.resolve:
        node_name: hdfs_firewall
    - import_role:
        name: tosit.tdp.hdfs.common
        tasks_from: firewall
    - meta: clear_facts

- name: HDFS DataNode firewall config
  hosts: hdfs_dn
  tasks:
    - tosit.tdp.resolve:
        node_name: hdfs_dn_firewall
    - import_role:
        name: tosit.tdp.hdfs.datanode
        tasks_from: firewall
    - meta: clear_facts
