---
- name: Kerberos Namenode install
  hosts: hdfs_nn
  strategy: linear
  tasks:
    - tosit.tdp.resolve:
        node_name: hdfs_kerberos
    - import_role:
        name: tosit.tdp.hdfs.namenode
        tasks_from: kerberos
    - meta: clear_facts
- name: Kerberos Journalnode install
