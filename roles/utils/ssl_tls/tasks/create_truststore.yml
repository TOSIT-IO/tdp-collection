---
- name: Create truststore
  shell: |
    keytool \
      -keystore {{ truststore_location }} \
      -deststorepass {{ truststore_password }} \
      -alias {{ ca_name }} \
      -import \
      -file {{ ca_file }} \
      -noprompt
  args:
    creates: '{{ truststore_location }}'
  when: user is undefined

- name: Create truststore
  become_user: '{{ user }}' 
  shell: |
    keytool \
      -keystore {{ truststore_location }} \
      -deststorepass {{ truststore_password }} \
      -alias {{ ca_name }} \
      -import \
      -file {{ ca_file }} \
      -noprompt
  args:
    creates: '{{ truststore_location }}'
  when: user is defined
