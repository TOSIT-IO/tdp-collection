---
- name: Convert cert and key to pk12
  shell: |
    openssl pkcs12 \
      -export \
      -in {{ certs_dir }}/{{ ansible_fqdn }}.pem \
      -inkey {{ certs_dir }}/{{ ansible_fqdn }}.key \
      -out {{ certs_dir }}/{{ ansible_fqdn }}.p12 \
      -name {{ ansible_fqdn }} \
      -CAfile {{ ca_file }} \
      -caname {{ ca_name }}  \
      -password pass:{{ keystore_password }}
  args:
    creates: '{{ certs_dir }}/{{ ansible_fqdn }}.p12'
