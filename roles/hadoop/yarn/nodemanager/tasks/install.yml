---
- import_role:
    name: tosit.tdp.hadoop.common
    tasks_from: install

- name: Create directory for pid
  file:
    path: '{{ hadoop_yarn_pid_dir }}'
    state: directory
    group: '{{ hadoop_group }}'
    owner: '{{ yarn_user }}'

- name: Template hadoop yarn tmpfiles.d
  template:
    src: tmpfiles-hadoop-yarn.conf.j2
    dest: /etc/tmpfiles.d/hadoop-yarn.conf

- name: Create YARN recover directory
  file:
    path: "{{ yarn_site['yarn.nodemanager.recovery.dir'] }}"
    state: directory
    group: '{{ hadoop_group }}'
    owner: '{{ yarn_user }}'

- name: Create YARN log directory
  file:
    path: "{{ yarn_site['yarn.nodemanager.log-dirs'] }}"
    state: directory
    group: '{{ hadoop_group }}'
    owner: '{{ yarn_user }}'

- name: Create YARN local directory
  file:
    path: "{{ yarn_site['yarn.nodemanager.local-dirs'] }}"
    state: directory
    group: '{{ hadoop_group }}'
    owner: '{{ yarn_user }}'

- name: Create log directory
  file:
    path: '{{ hadoop_yarn_log_dir }}'
    state: directory
    group: '{{ hadoop_group }}'
    owner: '{{ yarn_user }}'

- name: Create configuration directory
  file:
    path: '{{ hadoop_nm_conf_dir }}'
    state: directory
    group: '{{ hadoop_group }}'
    owner: '{{ yarn_user }}'

- name: Template YARN NodeManager service file
  template:
    src: hadoop-yarn-nodemanager.service.j2
    dest: /usr/lib/systemd/system/hadoop-yarn-nodemanager.service

- name: Set bin/container-executor ownership, group and permissions
  file:
    path: "{{ hadoop_install_dir }}/bin/container-executor"
    owner: root
    group: "{{ hadoop_group }}"
    mode: '6050'
