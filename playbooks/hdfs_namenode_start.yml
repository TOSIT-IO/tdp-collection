---
- name: Hadoop HDFS active namenode start
  hosts: hdfs_nn[0]
  tasks:
    - tosit.tdp.resolve:
        node_name: hdfs_namenode
    - import_role:
        name: tosit.tdp.hadoop.hdfs.namenode
        tasks_from: start_active_nn
- name: Hadoop HDFS standby namenode start
  hosts: hdfs_nn[1]
  tasks:
    - tosit.tdp.resolve:
        node_name: hdfs_namenode
    - import_role:
        name: tosit.tdp.hadoop.hdfs.namenode
        tasks_from: start_standby_nn
