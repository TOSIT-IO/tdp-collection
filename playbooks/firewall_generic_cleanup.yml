---
# Remove all firewalld rules generated by TDP
- name: Firewall generic clean-up
  hosts: all
  tasks:
    - tosit.tdp.resolve:
        node_name: firewall_generic
    - import_role:
        name: tosit.tdp.firewall.generic
        tasks_from: clean-up
    - meta: clear_facts
