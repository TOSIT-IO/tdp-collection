---
- name: Kerberos HiveServer2 install
  hosts: hive_s2
  strategy: linear
  tasks:
    - tosit.tdp.resolve:
        node_name: hive_kerberos
    - import_role:
        name: tosit.tdp.hive.hiveserver2
        tasks_from: kerberos
    - meta: clear_facts
- name: Kerberos HiveMetastore install
  hosts: hive_ms
  strategy: linear
  tasks:
    - tosit.tdp.resolve:
        node_name: hive_kerberos
    - import_role:
        name: tosit.tdp.hive.metastore
        tasks_from: kerberos
    - meta: clear_facts
- name: Kerberos Hive Client install
  hosts: edge
  strategy: linear
  tasks:
    - tosit.tdp.resolve:
        node_name: hive_kerberos
    - import_role:
        name: tosit.tdp.hive.client
        tasks_from: kerberos
    - meta: clear_facts
