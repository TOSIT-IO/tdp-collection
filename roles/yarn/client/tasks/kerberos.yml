---
- import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: install

- import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: create_principal_keytab
  vars:
    principal: "yarn"
    keytab: "yarn.headless.keytab"
    user: "{{ yarn_user }}"
    group: "{{ hadoop_group }}"
    mode: "600"
