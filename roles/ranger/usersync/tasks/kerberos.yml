---
- import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: install

- import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: create_principal_keytab
  vars:
    principal: "rangerusersync/{{ ansible_fqdn }}"
    keytab: "rangerusersync.service.keytab"
    user: "{{ ranger_user }}"
    group: "{{ hadoop_group }}"
    mode: "600"
