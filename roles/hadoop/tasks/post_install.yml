---
- name: Check if zookeeper node already exists
  delegate_to: "{{ groups['zk'][0] }}"
  shell: |
    echo "get /hadoop-ha/{{ hdfs_site['dfs.nameservices'] }}" | {{ hadoop_root_dir }}/zookeeper/bin/zkCli.sh
  changed_when: no
  register: reg_zk_get

- name: Format Zookeeper
  delegate_to: "{{ groups['hdfs_nn'][0] }}"
  become: yes
  become_user: "{{ hdfs_user }}"
  command: "{{ hadoop_root_dir }}/hadoop/bin/hdfs --config {{ hadoop_root_conf_dir }}/conf.nn zkfc -formatZK"
  when: '"Node does not exist:" in reg_zk_get.stderr'

- name: Start journalnodes
  delegate_to: "{{ item }}"
  service:
    name: hadoop-hdfs-journalnode
    state: started
  loop: "{{ groups['hdfs_jn'] }}"

- name: Format namenode
  delegate_to: "{{ groups['hdfs_nn'][0] }}"
  become: yes
  become_user: "{{ hdfs_user }}"
  command: "{{ hadoop_root_dir }}/hadoop/bin/hdfs --config {{ hadoop_root_conf_dir }}/conf.nn namenode -format"
  args:
    creates: "{{ hdfs_site['dfs.namenode.name.dir'] }}/current"

- name: Start namenode
  delegate_to: "{{ groups['hdfs_nn'][0] }}"
  service:
    name: hadoop-hdfs-namenode
    state: started

- name: Bootstrap standby namenode
  delegate_to: "{{ groups['hdfs_nn'][1] }}"
  become: yes
  become_user: "{{ hdfs_user }}"
  command: "/opt/tdp/hadoop/bin/hdfs --config /etc/hadoop/conf.nn namenode -bootstrapStandby -nonInteractive"
  args:
    creates: "{{ hdfs_site['dfs.namenode.name.dir'] }}/current"

- name: Set hdfs folder owner
  delegate_to: "{{ groups['hdfs_nn'][1] }}"
  file:
    path: "{{ hadoop_hdfs_dir }}"
    owner: "{{ hdfs_user }}"
    group: "{{ hadoop_group }}"
    recurse: yes

- name: Start standby namenode
  delegate_to: "{{ groups['hdfs_nn'][1] }}"
  service:
    name: hadoop-hdfs-namenode
    state: started

- name: Start zkfc
  delegate_to: "{{ item }}"
  service:
    name: hadoop-hdfs-zkfc
    state: started
  loop: "{{ groups['hdfs_nn'] }}"

- name: Start HDFS datanodes
  delegate_to: "{{ item }}"
  service:
    name: hadoop-hdfs-datanode
    state: started
  loop: "{{ groups['hdfs_dn'] }}"

- name: Start YARN resource managers
  delegate_to: "{{ item }}"
  service:
    name: hadoop-yarn-resourcemanager
    state: started
  loop: "{{ groups['yarn_rm'] }}"

- name: Start YARN node manager
  delegate_to: "{{ item }}"
  service:
    name: hadoop-yarn-nodemanager
    state: started
  loop: "{{ groups['yarn_nm'] }}"

- name: Kinit for hdfs
  delegate_to: "{{ groups['hdfs_nn'][0] }}"
  command: "kinit -kt /etc/security/keytabs/nn.service.keytab nn/{{ groups['hdfs_nn'][0] | tosit.tdp.access_fqdn(hostvars) }}@{{ realm }}"
  become: yes
  become_user: "{{ hdfs_user }}"
  changed_when: no

- name: Add directory for hdfs, yarn and ranger
  delegate_to: "{{ groups['hdfs_nn'][0] }}"
  tosit.tdp.hdfs_file:
    hdfs_conf: "{{ hadoop_nn_conf_dir }}"
    path: "{{ item.path }}"
    state: "{{ item.state | default(omit) }}"
    owner: "{{ item.owner | default(omit) }}"
    group: "{{ item.group | default(omit) }}"
    mode: "{{ item.mode | default(omit) }}"
  become: yes
  become_user: "{{ hdfs_user }}"
  loop:
    - path: /mr-history
      state: directory
      owner: "{{ mapred_user }}"
      group: "{{ hadoop_group }}"
      mode: '777'
    - path: /mr-history/done
      state: directory
      owner: "{{ mapred_user }}"
      group: "{{ hadoop_group }}"
      mode: '777'
    - path: /mr-history/tmp
      state: directory
      owner: "{{ mapred_user }}"
      group: "{{ hadoop_group }}"
      mode: '777'
    - path: /app-logs
      state: directory
      owner: "{{ yarn_user }}"
      group: "{{ hadoop_group }}"
      mode: '777'
    - path: /ranger/audit/yarn
      state: directory
      owner: "{{ yarn_user }}"
      group: "{{ yarn_user }}"
      mode: '700'
    - path: /tmp
      state: directory
      mode: '777'
    - path: /tmp/hadoop-yarn/staging/history/done_intermediate
      state: directory
      owner: "{{ yarn_user }}"
      group: "{{ hadoop_group }}"
      mode: '777'

