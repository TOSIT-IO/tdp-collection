---
- name: Create temporary build directory
  tempfile:
    state: directory
    suffix: wk
  register: workdir_tmp

- name: Upload {{ ranger_knox_dist_file }}
  copy:
    src: "files/{{ ranger_knox_dist_file }}"
    dest: "{{workdir_tmp.path}}"
  diff: no

- name: Extract {{ ranger_knox_dist_file }}
  unarchive:
    src: "{{workdir_tmp.path}}/{{ ranger_knox_dist_file }}"
    dest: "{{ knox_root_dir }}"
    group: root
    owner: root
    remote_src: yes
    creates: "{{ knox_root_dir }}/{{ ranger_knox_release }}"

- name: Create symbolic link to Ranger installation
  file:
    src: "{{ knox_root_dir }}/{{ ranger_knox_release }}"
    dest: "{{ ranger_knox_install_dir }}"
    state: link

- name: Remove tmp path
  file:
    state: absent
    path: "{{workdir_tmp.path}}"