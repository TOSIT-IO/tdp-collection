---
- name: Ensure common kerberos installation tasks are performed
  ansible.builtin.import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: install

- name: Ensure mapred user's principal and keytab exist
  ansible.builtin.import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: create_headless_principal_keytab
  vars:
    principal: "{{ mapred_headless_principal }}"
    keytab: mapred.headless.keytab
    user: "{{ mapred_user }}"
    group: "{{ hadoop_group }}"
    mode: "0600"
  when: krb_create_principals_keytabs

- name: Check mapred user's keytab works
  ansible.builtin.import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: check_secure_keytab
  vars:
    principal: "{{ mapred_headless_principal }}"
    keytab: mapred.headless.keytab
    user: "{{ mapred_user }}"
    group: "{{ hadoop_group }}"
    mode: "0600"
  when: not krb_create_principals_keytabs
