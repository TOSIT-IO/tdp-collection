---
- name: SSL-TLS Resource Manager install
  hosts: yarn_rm
  tasks:
    - tosit.tdp.resolve:
        node_name: yarn_ssl-tls
    - import_role:
        name: tosit.tdp.yarn.resourcemanager
        tasks_from: ssl-tls
    - meta: clear_facts
- name: SSL-TLS Nodemanager install
  hosts: yarn_nm
  tasks:
    - tosit.tdp.resolve:
        node_name: yarn_ssl-tls
    - import_role:
        name: tosit.tdp.yarn.nodemanager
        tasks_from: ssl-tls
    - meta: clear_facts
- name: SSL-TLS AppTimelineServer install
  hosts: yarn_ats
  tasks:
    - tosit.tdp.resolve:
        node_name: yarn_ssl-tls
    - import_role:
        name: tosit.tdp.yarn.apptimelineserver
        tasks_from: ssl-tls
    - meta: clear_facts
- name: SSL-TLS Yarn Client install
  hosts: hadoop_client
  tasks:
    - tosit.tdp.resolve:
        node_name: yarn_ssl-tls
    - import_role:
        name: tosit.tdp.hadoop.client
        tasks_from: ssl-tls
    - meta: clear_facts
