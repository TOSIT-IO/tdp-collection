---
- name: Ensure common kerberos installation tasks are performed
  import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: install

- name: Ensure yarn user's principal and keytab exist
  import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: create_headless_principal_keytab
  vars:
    principal: "{{ yarn_headless_principal }}"
    keytab: yarn.headless.keytab
    user: "{{ yarn_user }}"
    group: "{{ hadoop_group }}"
    mode: "0600"
  when: krb_create_principals_keytabs

- name: Ensure yarn user's keytab is working
  import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: check_secure_keytab
  vars:
    principal: "{{ yarn_headless_principal }}"
    keytab: yarn.headless.keytab
    user: "{{ yarn_user }}"
    group: "{{ hadoop_group }}"
    mode: "0600"
  when: not krb_create_principals_keytabs
