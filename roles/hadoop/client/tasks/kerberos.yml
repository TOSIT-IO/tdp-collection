---
- import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: install

- import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: create_headless_principal_keytab
  vars:
    principal: "mapred"
    keytab: "mapred.headless.keytab"
    user: "{{ mapred_user }}"
    group: "{{ hadoop_group }}"
    mode: "600"
