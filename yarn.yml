---
- name: yarn_resourcemanager_install
  depends_on:
    - hadoop_install

- name: yarn_nodemanager_install
  depends_on:
    - hadoop_install

- name: yarn_apptimelineserver_install
  depends_on:
    - hadoop_install

- name: yarn_resourcemanager_start
  depends_on:
    - yarn_resourcemanager_install
    - yarn_apptimelineserver_init

- name: yarn_resourcemanager_init
  depends_on:
    - yarn_resourcemanager_start

- name: yarn_resourcemanager_capacityscheduler
  depends_on:
    - yarn_resourcemanager_start

- name: yarn_nodemanager_start
  depends_on:
    - yarn_nodemanager_install
    - yarn_resourcemanager_init

- name: yarn_nodemanager_init
  depends_on:
    - yarn_nodemanager_start

- name: yarn_apptimelineserver_start
  depends_on:
    - yarn_apptimelineserver_install

- name: yarn_apptimelineserver_init
  depends_on:
    - yarn_apptimelineserver_start

- name: yarn_install
  depends_on:
    - yarn_resourcemanager_install
    - yarn_nodemanager_install

- name: yarn_init
  depends_on:
    - yarn_resourcemanager_init
    - yarn_nodemanager_init

- name: yarn_start
  depends_on:
    - yarn_resourcemanager_start
    - yarn_nodemanager_start
