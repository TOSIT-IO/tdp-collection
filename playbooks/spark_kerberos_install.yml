---
- name: Kerberos Spark HistoryServer install
  hosts: spark_hs
  strategy: linear
  tasks:
    - tosit.tdp.resolve:
        node_name: spark_kerberos
    - import_role:
        name: tosit.tdp.spark.historyserver
        tasks_from: kerberos
    - meta: clear_facts
- name: Spark Kerberos Client install
  hosts: edge
  strategy: linear
  tasks:
    - tosit.tdp.resolve:
        node_name: spark_kerberos
    - import_role:
        name: tosit.tdp.spark.client
        tasks_from: kerberos
    - meta: clear_facts
