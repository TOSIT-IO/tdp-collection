- name: Template Yarn UI rewrite.xml
  template:
    src: services/yarnui/2.7.0/rewrite.xml.j2
    dest: "{{ knox_data_dir }}/data/services/yarnui/2.7.0/rewrite.xml"
    owner: "{{ knox_user }}"
    group: "{{ knox_group }}"
