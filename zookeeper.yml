- name: zookeeper_kerberos_install
  depends_on:
    - zookeeper_server_install
    - zookeeper_client_install

- name: zookeeper_server_config
  depends_on:
    - zookeeper_kerberos_install

- name: zookeeper_client_config
  depends_on:
    - zookeeper_kerberos_install

- name: zookeeper_server_start
  depends_on:
