---
- name: Kerberos Namenode install
  hosts: hdfs_nn
  strategy: linear
  tasks:
    - tosit.tdp.resolve:
        node_name: hdfs_kerberos
    - import_role:
        name: tosit.tdp.hadoop.hdfs.namenode
        tasks_from: kerberos
- name: Kerberos Journalnode install
