---
- name: Knox HDFS init
  hosts: knox
  strategy: linear
  tasks:
    - tosit.tdp.resolve: # noqa unnamed-task
        node_name: knox_hdfs
    - name: Initialize Knox HDFS
      import_role:
        name: tosit.tdp.knox.gateway
        tasks_from: hdfs_init
    - meta: clear_facts # noqa unnamed-task
