---
- import_role:
    name: tosit.tdp.hadoop.common
    tasks_from: install

- name: Create directory for pid
  file:
    path: '{{ hadoop_yarn_pid_dir }}'
    state: directory
    group: '{{ hadoop_group }}'
    owner: '{{ yarn_user }}'

- name: Template hadoop yarn tmpfiles.d
  template:
    src: tmpfiles-hadoop-yarn.conf.j2
    dest: /etc/tmpfiles.d/hadoop-yarn.conf

- name: Create log directory
  file:
    path: '{{ hadoop_yarn_log_dir }}'
    state: directory
    group: '{{ hadoop_group }}'
    owner: '{{ yarn_user }}'

- name: Create configuration directory
  file:
    path: '{{ hadoop_ats_conf_dir }}'
    state: directory
    group: '{{ hadoop_group }}'
    owner: '{{ yarn_user }}'

- name: Backup configuration
  copy:
    src: '{{ hadoop_ats_conf_dir }}/'
    dest: '{{ hadoop_ats_conf_dir }}.{{ ansible_date_time.epoch }}'
    group: '{{ hadoop_group }}'
    owner: '{{ hdfs_user }}'
    remote_src: yes
  tags:
    - backup

- name: Template hadoop-env.sh
  template:
    src: hadoop-env.sh.j2
    dest: '{{ hadoop_ats_conf_dir }}/hadoop-env.sh'
  vars:
    hadoop_log_dir: "{{ hadoop_yarn_log_dir }}"
    hadoop_pid_dir: "{{ hadoop_yarn_pid_dir }}"

- name: Template log4j.properties
  template:
    src: log4j.properties.j2
    dest: '{{ hadoop_ats_conf_dir }}/log4j.properties'
  vars:
    hadoop_log_dir: "{{ hadoop_yarn_log_dir }}"

- name: Render core-site.xml
  template:
    src: core-site.xml.j2
    dest: '{{ hadoop_ats_conf_dir }}/core-site.xml'

- name: Render hdfs-site.xml
  template:
    src: hdfs-site.xml.j2
    dest: '{{ hadoop_ats_conf_dir }}/hdfs-site.xml'

- name: Render yarn-site.xml
  template:
    src: yarn-site.xml.j2
    dest: '{{ hadoop_ats_conf_dir }}/yarn-site.xml'

- name: Template YARN Timeline Server service file
  template:
    src: hadoop-yarn-timelineserver.service.j2
    dest: /usr/lib/systemd/system/hadoop-yarn-timelineserver.service
