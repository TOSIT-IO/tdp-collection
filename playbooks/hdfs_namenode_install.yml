---
- name: Hadoop HDFS namenode install
  hosts: hdfs_nn
  tasks:
    - tosit.tdp.resolve: # noqa unnamed-task
        node_name: hdfs_namenode
    - name: Install HDFS namenode
      import_role:
        name: tosit.tdp.hdfs.namenode
        tasks_from: install
    - meta: clear_facts # noqa unnamed-task
