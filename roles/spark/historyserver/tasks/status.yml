---
- name: Populate service facts
  ansible.builtin.service_facts:

- name: "Assert {{ spark_flavor | capitalize }} is running"
  ansible.builtin.assert:
    that:
      - ansible_facts.services['{{ spark_flavor }}-history-server.service'].state == "running"
    quiet: true
