---
- include_role:
    name: tosit.tdp.utils.group
  vars:
    group: "{{ hadoop_group }}"

- include_role:
    name: tosit.tdp.utils.user
  vars:
    user: "{{ ranger_user }}"
    group: "{{ hadoop_group }}"

- name: Ensure {{ ranger_root_dir }} exists
  file:
    path: "{{ ranger_root_dir }}"
    state: directory

- name: Create ranger config directory
  file:
    path: '{{ ranger_conf_dir }}'
    state: directory
    group: '{{ hadoop_group }}'
    owner: '{{ ranger_user }}'
