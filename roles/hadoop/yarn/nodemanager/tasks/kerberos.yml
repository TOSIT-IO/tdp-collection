---
- import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: install

- import_role:
    name: tosit.tdp.hadoop.common

- import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: create_principal_keytab
  vars:
    principal: "nm/{{ ansible_fqdn }}"
    keytab: "nm.service.keytab"
    user: "{{ yarn_user }}"
    group: "{{ hadoop_group }}"
    mode: "600"

- import_role:
    name: tosit.tdp.utils.kerberos
    tasks_from: create_principal_keytab
  vars:
    principal: "HTTP/{{ ansible_fqdn }}"
    keytab: "spnego.service.keytab"
    user: "{{ yarn_user }}"
    group: "{{ hadoop_group }}"
    mode: "640"
