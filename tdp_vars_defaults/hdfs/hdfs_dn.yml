---
# Firewall rules
hdfs_dn_firewall_rules:
  # Internal ports
  data_port:
    short: HDFS DataNode data transfer port
    port: "{{ hdfs_dn_data_port }}"
    protocol: tcp
    zones:
      - tdp_internal
    enabled: yes
  ipc_port:
    short: HDFS DataNode metadata port
    port: "{{ hdfs_dn_ipc_port }}"
    protocol: tcp
    zones:
      - tdp_internal
    enabled: yes
  # External ports
  https_port:
    short: HDFS DataNode Web UI port
    port: "{{ hdfs_dn_https_port }}"
    protocol: tcp
    zones:
      - tdp_public
    enabled: yes
