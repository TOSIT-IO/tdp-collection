---
- name: hbase_client_install
  depends_on:
    - hadoop_client_install

- name: hbase_master_install
  depends_on:
    - hadoop_client_install

- name: hbase_regionserver_install
  depends_on:
    - hadoop_client_install

- name: hbase_rest_install
  depends_on:
    - hadoop_client_install

- name: phoenix_client_install
  depends_on: []

- name: phoenix_coprocessor_install
  depends_on:
    - hbase_master_install
    - hbase_regionserver_install

- name: phoenix_queryserver_client_install
  depends_on:
    - hadoop_client_install

- name: phoenix_queryserver_daemon_install
  depends_on:
    - hadoop_client_install

- name: hbase_client_config
  depends_on:
    - hbase_client_install

- name: hbase_master_config
  depends_on:
    - hbase_master_install

- name: hbase_regionserver_config
  depends_on:
    - hbase_regionserver_install

- name: hbase_rest_config
  depends_on:
    - hbase_rest_install

- name: phoenix_client_config
  noop: yes
  depends_on:
    - phoenix_client_install

- name: phoenix_queryserver_client_config
  depends_on:
    - phoenix_queryserver_client_install

- name: phoenix_queryserver_daemon_config
  depends_on:
    - phoenix_queryserver_daemon_install

- name: hbase_hdfs_init
  depends_on:
    - hdfs_init

- name: hbase_master_start
  depends_on:
    - zookeeper_server_init
    - hbase_hdfs_init
    - hbase_master_config

- name: hbase_regionserver_start
  depends_on:
    - hbase_regionserver_config
    - hbase_master_start

- name: hbase_rest_start
  depends_on:
    - hbase_rest_config
    - hbase_master_start
    - hbase_regionserver_start

- name: phoenix_queryserver_daemon_start
  depends_on:
    - phoenix_queryserver_daemon_config
    - hbase_hdfs_init
    - hbase_master_start
    - hbase_regionserver_start
    - hbase_rest_start

- name: hbase_install
  noop: yes
  depends_on:
    - hbase_client_install
    - hbase_master_install
    - hbase_regionserver_install
    - hbase_rest_install
    - phoenix_client_install
    - phoenix_coprocessor_install
    - phoenix_queryserver_client_install
    - phoenix_queryserver_daemon_install

- name: hbase_config
  noop: yes
  depends_on:
    - phoenix_coprocessor_install
    - hbase_client_config
    - hbase_master_config
    - hbase_regionserver_config
    - hbase_rest_config
    - phoenix_client_config
    - phoenix_queryserver_client_config
    - phoenix_queryserver_daemon_config

- name: hbase_start
  noop: yes
  depends_on:
    - hbase_master_start
    - hbase_regionserver_start
    - hbase_rest_start
    - phoenix_queryserver_daemon_start

- name: hbase_init
  noop: yes
  depends_on:
    - hbase_hdfs_init
    - hbase_master_start
    - hbase_regionserver_start
    - hbase_rest_start
    - phoenix_queryserver_daemon_start
