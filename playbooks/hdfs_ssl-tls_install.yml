---
- name: SSL-TLS Namenode install
  hosts: hdfs_nn
  tasks:
    - tosit.tdp.resolve: # noqa unnamed-task
        node_name: hdfs_ssl-tls
    - name: Install Namenode SSL-TLS
      import_role:
        name: tosit.tdp.hdfs.namenode
        tasks_from: ssl-tls
    - meta: clear_facts # noqa unnamed-task
